              nunca que haya hardware abierto y potente disponible para
              cualquiera.


              Huela a cerrado. Es hora de airear.
            speakers:
              - david-cuartielles
          - time: '11:00 - 11:45h'
            title: La tecnología para luchar contra la desinformación
            id: charla-clara
            subtitle: por Clara Jiménez Cruz
            description: >-
              Cada día generamos más información que en los 2000 años anteriores
              JUNTOS.


              En este contexto, la tecnología se hace imprescindible para
