              En esta charla, Dani nos contará **todas las cifras que derías
              saber —pero que nadie te contará— antes de montar un estudio de
              videojuegos**. Si Dani no puede convencerte para que no lo hagas,
              al menos te ayudará para que tengas más probabilidades de hacerlo
              con éxito
            speakers:
              - dani-novarama
          - time: '13:45 - 14:30h'
            title: Charla por anunciar
            subtitle: Ponente por anunciar
