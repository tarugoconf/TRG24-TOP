    title: Cómo patrocinar
    id: patrocinio
    theme: is-light width-box box-fill
    text: >
      En la TRG intentamos huir de la figura del «sponsor» habitual y
      consideramos a nuestros patrocinadores verdaderos socios. Nos preocupamos
      por entender sus objetivos y personalizamos los paquetes de patrocinio
      para intentar alcanzarlos, trabajando mano a mano con ellos y creando
      relaciones que perduran a lo largo de los años.


      - **1200** asistentes a lo largo de los 3 días

      - **2** días trending topic nacional

      - **25** millones de impresiones en redes sociales


      Si quieres que tu empresa sea parte de la próxima #trg24 puedes mandarnos
      un mail a [tarugoconf@bonillaware.com](mailto:tarugoconf@bonillaware.com)
      ¡Nos encantará charlar contigo!
