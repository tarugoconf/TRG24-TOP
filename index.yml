      - name: Clara Jiménez Cruz
        id: clara
        company: Maldita
        role: Periodista
        bio: "Clara es cofundadora y CEO de [Maldita.es](https://maldita.es/nosotros-maldita/), fundación sin ánimo de lucro que  construye confianza y lucha contra la desinformación, promoviendo la transparencia a través del fact-checking y el periodismo de datos. Maldita.es desarrolla herramientas tecnológicas que permiten a los ciudadanos tomar decisiones informadas.  \r\n\r\nTras una década como periodista televisiva, Clara, colaboradora habitual de medios nacionales en España, fue nombrada miembro del Grupo de Alto Nivel contra la Desinformación por la Comisión Europea y actualmente preside el órgano de gobierno de la European Fact-checking Standards Network (EFCSN). También es miembro del Consejo Asesor del International Fact-Checking Network (IFCN). Fue seleccionada como Ashoka Fellow en 2019 y Periodista Joven del Año en 2020 por la APM."
        image: /files/clara2.jpg
        links:
          - icon: x-logo
            url: 'https://x.com/cjimenezcruz'
          - icon: browser
            url: 'https://maldita.es/'
          - icon: flower-lotus
            url: 'https://es.wikipedia.org/wiki/Clara_Jim%C3%A9nez_Cruz'
      - name: Daniel Sanchez-Crespo
        id: dani-novarama
        company: Novarama
        role: Desarollador de Videojuegos
        bio: "Dani es divulgador, diseñador, profesor universitario y empresario. Fue director general de Novarama, el estudio español de videojuegos que desarrolló la popular saga Invizimals, convertida en una serie de Netflix de la que es productor ejecutivo.\r\n\r\nComo docente, es fundador y director del máster en Creación de Videojuegos en la Universitat Pompeu Fabra. En su tiempo libre es astrofotógrafo y buceador. Adora viajar y el Festival de Eurovisión."
        image: /files/daniel_trg24.jpg
        links:
          - icon: x-logo
            url: 'https://x.com/DaniNovarama'
      - name: Giuseppe Sollazzo
        id: giuseppe
        company: Gobierno del Reino Unido
        role: Head of Data Products and Services
        bio: "Giuseppe es el responsable de Productos y Servicios de Datos del Departamento de Trabajo y Pensiones del Gobierno Británico.\r\n\r\nTambién forma parte del Consejo Asesor del Real Colegio de Oftalmólogos, el Instituto Goldsmiths de la Universidad de Londres y la empresa Traveline, pero sobre todo **es un experto en visualización de datos**.\r\n\r\nTiene un montón de proyectos *open source* y artículos publicados sobre *open data* y la gestión de información en Administraciones públicas y es autor de [Quantum of Sollazzo](https://puntofisso.net/newsletter/){target=\"_blank\"}, una newsletter sobre «periodismo, visualización, herramientas, tutoriales y pensamiento de datos» que se ha convertido en una referencia."
        image: /files/giuseppe.jpg
        links:
