  - type: text
    title: 3 días / 8 charlas / 6 talleres / 700 asistentes / 1 comunidad
    theme: is-light width-box box-border
    text: "La TRG es **una conferencia sobre diseño, desarrollo y comercialización de servicios digitales** que nace alrededor de la hiperactiva Comunidad de suscriptores de La Bonilista, una newsletter semanal sobre emprendimiento tecnológico escrita por David Bonilla.\r\n\r\nEs ante todo, **un punto de encuentro para gente que «hace cosas» alrededor del software, la innovación tecnológica e Internet:** desarrolladores, diseñadores, inversores, comerciales, gente de marketing o soporte, administradores de sistemas o recruiters. Aquí nadie sobra y todos son bienvenidos.\r\n\r\nSe organiza cuidando cada detalle de forma enfermiza —desde las acreditaciones hasta la oferta gastronómica— para intentar **transformar la asistencia en una experiencia** y aportar el mayor valor posible a asistentes, ponentes y patrocinadores."
  - type: imagetext
    title: El formato
    theme: is-dark width-full box-fill
    src: /files/home-block1.jpg
    text: "Un solo track y una única experiencia para todos los asistentes.\r\n\r\nNo esperes una conferencia técnica al uso sino una experiencia mucho más intensa, con charlas prácticas que tocan todas las áreas de actividad relacionadas con la industria tecnológica (no solo las técnicas), una altísima interacción con el público, un turno de preguntas que se asemeja a un *late night show* y un despliegue audiovisual cercano al de un programa de telivisión.\r\n\r\nY, fuera del auditorio, un montón de actividades y dinámicas diseñadas para que conozcas gente de forma sencilla, natural, agradable y segura. \r\n"
  - type: imagetext
    title: ¿Dónde?
    theme: is-primary width-full box-fill
    src: /files/home-block2.jpg
    text: "Las tres jornadas del evento se celebrarán\r\níntegramente en La Nave, un espectacular espacio\r\na menos de 10 minutos de la Estación de Atocha en\r\nMadrid, que acogerá todas las actividades.\r\n"
  - type: location
