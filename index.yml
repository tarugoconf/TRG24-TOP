        bio: "Sí, como prometimos el año pasado, en esta edición **hemos decidido reservar un hueco para todas las propuestas que nos lleguen de la Comunidad**.\r\n\r\n[Jero](https://x.com/jerolba) y [Yeray](https://x.com/ydarias) serán los encargados de estudiar las propuestas y elegir la que encaje mejor con el resto de contenidos del evento. La elegida o elegido serán considerados un ponente más de la TRG. Tenéis toda la información necesaria en [esta página](https://docs.google.com/forms/d/1d6ouzdXtsfQ4DVrXIH_07LAbkvWud-KcS-sLqr4XNnU/edit){target=\"_blank\"}."
