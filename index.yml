              que esperar ninguna cola.


              Y, por supuesto, contaremos con opciones veganas y sin gluten.
            speakers: []
          - time: '16:30 - 16:45'
            title: ¿Qué saben los muggles?
            subtitle: Video
            description: >-
              Nuestros intrépidos reporteros se lanzarán a la calle, micrófono
              en mano, para averiguar hasta qué punto el público general -sin
              experiencia técnica- conoce el día a día del sector informático.
            speakers: []
          - time: '16:45 - 17:30h'
            title: Curar con algoritmos
            id: charla-aurelia
            subtitle: por Aurelia Bustos
            description: >-
              Los medios dibujan la Inteligencia Artificial como una tecnología
              que pareciera servir solo para crear imágenes más o menos
              aparentes y generar canciones dándole a un botón, pero eso sólo
              rasca la superficie de la revolución que va a suponer en nuestro
              día a día.


              En esta charla, Aurelia nos contará **una aplicación real de la
              IA, alejada de la fanfarria de los *prompts* y las herramientas
              generativas**: la mejora de diagnósticos clínicos a partir de
              algoritmos que permitan —por ejemplo— identificar un tumor con más
              precisión que el ojo humano. Y, también, **su experiencia creando
              una startup alrededor de todo ese valor sin tener que marcharse a
              Silicon Valley**.
            speakers:
              - aurelia
          - time: '17:30 - 18:15 '
            title: Charla por anunciar
