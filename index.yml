            speakers: []
          - time: '15:30 - 18:00h'
            title: 'TALLER: Diseño de producto para no-diseñadores'
            id: taller-cris
            subtitle: por Cris Busquets
            description: >-
              En este taller, Cris nos enseñará los fundamentos de la
              disciplina, pero —sobre todo— cómo implementar procesos de diseño
              de producto que involucren a los diferentes roles necesarios para
              desarrollar con éxito un producto digital, desde Product Managers
              a desarrolladores.


              Trabajaremos con **casos prácticos** para aprender a colaborar de
              forma efectiva con un diseñador y cómo debe entregarnos este su
              trabajo. Acabaremos, a golpe de **plantillas y ejemplos**, con el
              mito de que los programadores son de Venus, los diseñadores de
              Marte y jamás podrán entenderse.


              Nos llevaremos, instaladas en nuestro ordenador, las
              **herramientas** necesarias para empezar a hacer Product Design en
              nuestro equipo; y **documentación y bibliografía** para seguir
              ampliando nuestros conocimientos.
            speakers:
              - cris
          - time: '15:30 - 18:00h'
            title: >-
              TALLER: Herramientas y procesos para equipos de desarrollo de alto
              rendimiento
            id: taller-recena
            subtitle: por Manuel Recena
            description: >-
              Este taller lleva DOS AÑOS CONSECUTIVOS PETÁNDOLO, así que, hemos
              decidido repetirlo de nuevo. Conoceremos las herramientas y
              procesos necesarios para **conseguir que nuestro ciclo de
              desarrollo de software sea lo más productivo posible**.


              Desde definir OKRs que nos ayuden a medir nuestro progreso hasta
              establecer el flujo de trabajo necesario para **conseguir que el
              despliegue en producción de nuestro software sea tan frecuente
              como ABURRIDO** —porque nunca pase nada— pasando por los
              radiadores de información necesarios para que todo el mundo sepa
              lo que está pasando en cada momento.


              Da igual si tu equipo de desarrollo es mejor o peor, de este
              taller te llevarás un montón de ideas y buenas prácticas para que
              sea MEJOR.
            speakers:
              - recena
          - time: '15:30 - 18:00h'
            title: 'TALLER: De técnicos a Tech Leads'
            id: taller-felix
            subtitle: por Félix López
            description: >-
              En este taller se diseccionará el rol de Tech Lead y **los
              asistentes aprenderán no solo las responsabilidades habituales del
              mismo, sino también las métricas, herramientas, documentación y
              procesos que les ayudarán a alcanzarlas**.


              Pero un taller debe ser práctico, por eso Félix os planteará
              algunas de las situaciones y experiencias más complejas que podrás
              encontrar como líder técnico, y así experimentar cómo se puede
              aplicar todo lo aprendido para llevar a tu equipo al próximo
              nivel.
            speakers:
              - felix
