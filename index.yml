      - title: 'Jueves, 14 de noviembre'
        events:
          - time: '15:00h'
            title: Apertura de puertas y acreditación de asistentes
            id: apertura-jueves
            description: >
              ¡Acredítate antes que nadie y evita las colas del viernes! Trae tu
