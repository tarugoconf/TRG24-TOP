          - time: '14:30 - 16:30h'
            title: "\U0001F419 Comida y Pulpeirada"
            id: comida-viernes
            subtitle: ofrecido por SNGULAR
            description: >-
              Diferentes opciones gastronómicas ecológicas, sostenibles y mucho
              gallegas... incluyendo a Anxo —nuestro pulpeiro de O Carballiño—
