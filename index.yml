      - title: 'Jueves, 14 de noviembre'
        events:
          - time: '15:00h'
            title: Apertura de puerta y acreditación de asistentes
            id: apertura-jueves
            description: "¡Acredítate antes que nadie y evita las colas del viernes! Trae tu entrada, impresa o en el móvil, y recoge tu awesómico welcome pack antes de disfrutar de todas las actividades y contenido de la TRG ¡Bienvenidos!\r\n"
            speakers: []
          - time: '15:30 - 18:00h'
            title: Talleres
            id: talleres-jueves
            description: "Talleres eminentemente prácticos impartidos por profesores de primer nivel que, en apenas 3 horas, **te permitirán adquirir un nuevo superpoder que poder aplicar inmediatamente en tu trabajo**.\r\n\r\nMuy pronto anunciaremos todos los profesores y talleres de la edición de 2024. "
            speakers: []
          - time: '18:00 - 20:00h'
            title: Networking Tarugo
            id: networking-jueves
            subtitle: "Conoce a gente nueva \U0001F60A"
            description: "Actividades y dinámicas divertidas para que los asistentes se conozcan entre sí en un ambiente distendido y seguro.\r\n\r\nSi no conoces a nadie, saldrás con un grupo con el que compartir el resto de la conferencia y, si vienes acompañado, ampliarás el circulo con el que interactuarás durante el resto del evento."
            speakers: []
          - time: '20:00 - 22:00h'
            title: Podcasting en directo
            id: podcasting-jueves
            description: "Los has escuchado MUCHAS veces, pero nunca como hoy.\r\n\r\nEl público podrá interactuar con los presentadores e intervenir en un podcast gestionado como un auténtico *late night show*.\r\n\r\nSTAY TUNED ANTUNEZ !!!"
            speakers: []
      - title: 'Viernes, 15 de noviembre'
        events:
          - time: '9:00h'
            title: Apertura de puerta y acreditación de asistentes
            id: apertura-viernes
            description: "¡Acredítate antes que nadie y evita las colas! Trae tu entrada, impresa o en el móvil, y disfruta de todas las actividades y contenido de la TRG ¡Bienvenidos!\r\n"
            speakers: []
          - time: '10:00 - 10:15h'
            title: Regreso al Futuro
            id: keynote
            subtitle: Keynote
            description: "En la apertura de la TRG puede pasar cualquier cosa, desde que alguien salga vestido de comandante de la Fuerza Aerea Gallega hasta que aparezca Steve Jobs. Te podrá gustar más o menos, pero no te dejará indiferente.\r\n\r\nEn esta keynote, David nos dará toda la información para disfrutar del evento y nos planteará un reto imposible... o no."
            speakers:
              - david-bonilla
          - time: '10:15 - 11:00h'
            title: Hardware abierto en tiempos de modelos cerrados
            id: charla-cuartielles
            subtitle: por David Cuartielles
            description: "En una era en la que las grandes multinacionales tecnológicas se plantean desarrollar su propio *hierro* para soportar y optimizar la inmensa capacidad de cálculo que necesitan para entrenar sus modelos de IA, David nos explicará porqué es más necesario que nunca que haya hardware abierto y potente disponible para cualquiera.\r\n\r\nHuela a cerrado. Es hora de airear."
            speakers:
              - david-cuartielles
          - time: '11:00 - 11:45h'
            title: La tecnología para luchar contra la desinformación
            id: charla-clara
            subtitle: por Clara Jiménez Cruz
            description: "Cada día generamos más información que en los 2000 años anteriores JUNTOS.\r\n\r\nEn este contexto, la tecnología se hace imprescindible para separar el polvo de la paja y Clara nos contará como la utiliza en su día a día para determinar lo que es verdad y lo que no."
            speakers:
              - clara
          - time: '11:45 - 12:00h'
            title: ¿Donde está Boni?
            subtitle: Demo del juego ¿de mesa? de la TRG24
            description: "Como en cada edición, cada asistente se llevará a casa un juego de mesa original que disfrutar con amigos y familia.\r\n\r\nEn este ocasión, tendremos que encontrar a alguien muy particular en un contexto muy especial..."
            speakers: []
          - time: '12:00 - 12:45h'
            title: ☕ Coffe Break
            subtitle: ofrecido por Factorial
            description: "Café, snacks y pastitas para llenar las tripitas.\r\n\r\nEl intermedio estará amenizado por el DJ residente de la TRG -[Don Robot](https://www.youtube.com/watch?v=ltXX9Ab6vuo){target=\"_blank\"}- que cargará el ambiente de ENERGÍA."
            speakers: []
          - time: '12:45 - 13:00h'
            title: ¡El precio Justo!
            subtitle: ofrecido por Diverger
            description: >-
              Un concursote de Lanzarote en el que los asistentes de la TRG
              podrán demostrar sus conocimientos sobre el bisnes de la
              Informática y ¡ganar suculentos premios!
            speakers: []
          - time: '13:00 - 13:45'
            title: No montes un estudio de videojuegos
            id: charla-daniel
            subtitle: por Daniel Sanchez-Crespo
            description: "¿Cuánto cuesta desarrollar un videojuego? ¿Cuántas unidades tendré que vender para que sea rentable?\r\n\r\nEn esta charla, Dani nos contará **todas las cifras que derías saber —pero que nadie te contará— antes de montar un estudio de videojuegos**. Si Dani no puede convencerte para que no lo hagas, al menos te ayudará para que tengas más probabilidades de hacerlo con éxito"
            speakers:
              - dani-novarama
          - time: '13:45 - 14:30h'
            title: Charla por anunciar
            subtitle: Ponente por anunciar
            description: Nuestros minions aun están esculpiendo la agenda.
            speakers:
              - tba3
          - time: '14:30 - 16:30h'
            title: "\U0001F419 Comida y Pulpeirada"
            id: comida-viernes
            subtitle: ofrecido por SNGULAR
            description: "Diferentes opciones gastronómicas ecológicas, sostenibles y mucho gallegas... incluyendo a Anxo —nuestro pulpeiro de O Carballiño— que distribuirá **300 raciones de pulpo *a feira* recien hecho**, y muchas mas cosas distribuidas por las mesas para que nadie tenga que esperar ninguna cola.\r\n\r\nY, por supuesto, contaremos con opciones veganas y sin gluten."
            speakers: []
          - time: '16:30 - 16:45'
            title: ¿Qué saben los muggles?
            subtitle: Video
            description: >-
              Nuestros intrépidos reporteros se lanzarán a la calle, micrófono
              en mano, para averiguar hasta qué punto el público general -sin
              experiencia técnica- conoce el día a día del sector informático.
            speakers: []
          - time: '16:45 - 17:30h'
            title: Charla por anunciar
            subtitle: Ponente por anunciar
            description: Nuestros minions aun están esculpiendo la agenda.
            speakers:
              - tba2
          - time: '17:30 - 18:15 '
            title: Charla por anunciar
            subtitle: Ponente por anunciar
            speakers:
              - tba1
          - time: '18:15 - 19:00h'
            title: "\U0001F36A Merienda"
            id: merienda-viernes
            description: Café y bollería artesanal para aguantar hasta el final.
            speakers: []
          - time: '19:00 - 19:15'
            title: "\U0001F3B0 La Jerocleta"
            description: "Sorteo de jugosos premios entre todos los que hayan tuiteado con el hashtag [#trg24](https://x.com/search?q=%23trg24&src=typed_query&f=live){target=\"_blank\"}, realizado con la mítica «Jerocleta» de **Jerónimo López**. Sin duda alguna, el software español más utilizado de la historía.\r\n\r\nCuanto más tuitees, más posibilidades tendrás de ganar."
            speakers: []
          - time: '19:15 - 20:00h'
            title: Charla por anunciar
            subtitle: Ponente por anunciar
            speakers:
              - tba4
