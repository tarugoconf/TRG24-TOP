            description: >-
              Como ya es tradición, **haremos públicas todas las cifras del
              evento** -fuentes de ingresos, partidas de gastos y cuenta de
              resultados-, agradeceremos el esfuerzo a todo el equipo de
              profesionales y voluntarios que lo hacen posible y vislumbraremos
              qué podemos esperar para el año que viene.
            speakers:
              - david-bonilla
          - time: '20:30 - 22:30h'
            title: "\U0001F973 Legendaria Fiesta Taruga"
            id: fiesta
            description: >-
              Transformaremos La Nave en una auténtica "Sesión Vermú" con comida
              y bebida, churros, música y las mejores conversaciones del planeta
              porque... LA VIDA PUEDE SER MARAVILLOSA.
            speakers: []
      - title: 'Sábado, 16 de noviembre'
        events:
          - time: '11:00 - 17:00h'
            title: Community Day
            id: community-day
            subtitle: Acerca la profesión que amas a tu familia y amigos
            description: "Después de la intensidad del viernes, el sábado 16 de noviembre —de 11:00h a 17:00h— celebramos el «Día de la Comunidad», una **jornada de puertas abiertas y llena de actividades, diseñada para disfrutar relajadamente y SIN AGENDA**.\r\n\r\nPodrás traer a tu familia, amigos y compañeros de trabajo para disfrutar de todas las sorpresas que hemos preparado y que disfrutarán por igual grandes y pequeños.\r\n\r\nIremos anunciando poco a poco [todas las actividades del Community Day](/community-day) \U0001F973\r\n"
