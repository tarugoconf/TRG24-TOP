  - type: text
    title: 3 días / 8 charlas / 6 talleres / 700 asistentes / 1 comunidad
    theme: is-light width-box box-border
    columns: true
    text: >-
      La TRG es **una conferencia sobre diseño, desarrollo y comercialización de
      servicios digitales** que nace alrededor de la hiperactiva Comunidad de
      suscriptores de La Bonilista, una newsletter semanal sobre emprendimiento
      tecnológico escrita por David Bonilla.


      Es ante todo, **un punto de encuentro para gente que «hace cosas»
      alrededor del software, la innovación tecnológica e Internet:**
      desarrolladores, diseñadores, inversores, comerciales, gente de marketing
      o soporte, administradores de sistemas o recruiters. Aquí nadie sobra y
      todos son bienvenidos.


      Se organiza cuidando cada detalle de forma enfermiza —desde las
      acreditaciones hasta la oferta gastronómica— para intentar **transformar
      la asistencia en una experiencia** y aportar el mayor valor posible a
      asistentes, ponentes y patrocinadores.
  - type: imagetext
    title: El formato
    theme: is-dark width-full box-fill
    src: /files/home-block1.jpg
    text: >
      Un solo track y una única experiencia para todos los asistentes.


      No esperes una conferencia técnica al uso sino una experiencia mucho más
      intensa, con charlas prácticas que tocan todas las áreas de actividad
      relacionadas con la industria tecnológica (no solo las técnicas), una
      altísima interacción con el público, un turno de preguntas que se asemeja
      a un *late night show* y un despliegue audiovisual cercano al de un
      programa de telivisión.


      Y, fuera del auditorio, un montón de actividades y dinámicas diseñadas
      para que conozcas gente de forma sencilla, natural, agradable y segura. 
