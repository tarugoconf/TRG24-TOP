      - name: Aurelia Bustos
        id: aurelia
        company: Medbravo
        role: Cofundadora y CTO
        bio: "Aurelia es Oncóloga. Su experiencia con ensayos clínicos sobre cáncer le llevó a estudiar también Ingeniería Informática y doctorarse en Inteligencia Artificial, con el objetivo de encontrar nuevas vías de desarrollo de la investigación en ese ámbito.\r\n\r\nHa compaginado su formación con su trabajo como médica en el Hospital General de Elche y en el Hospital Universitario de San Juan en Alicante. Además, cofundó Medbravo una startup que usa la IA para mejorar la precisión de los diagnósticos médicos.\r\n\r\nAurelia **ha sido galardonada con la Orden del Mérito Civil** y la Distinción al Mérito Científico de la Generalidad Valenciana. Desde 2020 es miembro del comité de expertos en inteligencia artificial de la Consejería de Innovación de la Generalidad Valenciana."
