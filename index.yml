              hasta que aparezca Steve Jobs. Te podrá gustar más o menos, pero
              no te dejará indiferente.


              En esta keynote, David nos dará toda la información para disfrutar
              del evento y nos planteará un reto imposible... o no.
            speakers:
              - david-bonilla
          - time: '10:15 - 11:00h'
            title: Hardware abierto en tiempos de modelos cerrados
            id: charla-cuartielles
            subtitle: por David Cuartielles
            description: >-
              En una era en la que las grandes multinacionales tecnológicas se
              plantean desarrollar su propio *hierro* para soportar y optimizar
              la inmensa capacidad de cálculo que necesitan para entrenar sus
