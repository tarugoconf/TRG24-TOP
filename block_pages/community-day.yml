        tags:
          - Jóvenes
          - Mayores
        img: /files/activities/tar_moneyland.jpg
        description: >-
          Episodio 0 del videopodcast de MoneyLands. Dentro encontraras el
          primer parque temático del dinero, las finanzas personales y el
          emprendimiento. ¿Quieres ver en directo cómo es la primera visita a
          MoneyLand de algunas de las personalidades del mundo tecnológico y de
          la economía?
      - title: "\U0001F69A Foodtrucks"
        tags:
          - Niños
          - Jóvenes
          - Mayores
        img: /files/activities/tar_foodtrucks.jpg
        description: >-
          4 foodtrucks con múltiples opciones de comida (hamburgesas, perritos,
          crepes...) y bebida para todos los asistentes al Community Day.
      - title: >-
          Simulación de conducción bajo los efectos de las drogas, a cargo de la
          Cruz Roja
        tags:
          - Niños
          - Jóvenes
          - Mayores
        img: /files/activities/tar_cruzroja.jpg
        description: >-
          Divertido circuito de patinetes con gafas de simulación de efectos de
          drogas, para concienciar a los jovenes de una forma lúdica.
  - type: faq
    title: FAQ
    id: faq
    theme: is-light width-box box-fill
    questions:
      - question: ¿Es una jornada solo para familias con niños?
        answer: >-
          ¡No! Hay actividades para grandes y pequeños, pero si quieres pasarte
          con tus hijos, padres o amigos para acercarles un poco más a la
          realidad de tu profesión, se lo pasarán PIRATA :)
      - question: ¿Quién puede ir al Community Day?
        answer: >-
          Pueden ir todos los asistentes con entrada del evento principal y,
          además, traer consigo a los acompañantes que quieran: amigos,
          familiares, compañeros de trabajo...<br><br>No podrán acceder personas
          *random* que no acompañen a un asistente de la TRG.
      - question: ¿Cuesta algo?
        answer: >-
          No, al contrario que en otras ediciones, **el Community Day es
          completamente gratuito**. Solo tendréis que pagar los servicios de
          restauración (comida y bebida) que consumáis.
      - question: ¿Habrá comida y bebida?
        answer: >-
          Sí. Tendréis varias opciones de catering (de pago) para beber y comer
          durante toda la jornada.
      - question: ¿Qué horario tiene?
        answer: >-
          A partir de las 11:00h de la mañana y hasta después de comer (a las
          17:00h, tiene que estar todo recogido).
      - question: ¿Habrá sitio para aparcar?
        answer: >-
          Sí claro. Al lado de La Nave hay MUCHO sitio para aparcar y un sábado
          aun más.
      - question: ¿Hay un límite de aforo?
        answer: >-
          Sí, 1.000 personas. Pero si llegamos a ese límite, el próximo año
          alquilamos un estadio de fútbol.
      - question: ¡Tengo más dudas!
        answer: >-
          No pasa nada. Como siempre, escribe a
          [tarugoconf@bonillaware.com](mailto:tarugoconf@bonillaware.com) y allí
          estaremos encantados de atenderte.
