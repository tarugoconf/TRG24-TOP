    items:
      - title: TarugOff
        tags:
          - Mayores
        img: /files/activities/TRG23_tarugoff.jpg
        description: >-
          El *open space* de la TRG, donde los asistentes podréis proponer
          vuestros propios contenidos y votar los que mas os interesen.
      - title: Scalextric Gigante
        tags:
          - Niños
          - Jóvenes
          - Mayores
        img: /files/activities/scalextric.jpeg
        description: Compite en el circuito que siempre soñaste montar en tu salón.
      - title: Set de podcasting
        tags:
          - Mayores
        img: /files/activities/TRG23_coderocks.png
        description: >-
          Podrás participar en la grabación en directo de algunos de tus podcast
          favoritos como [Code on the
          Rocks](http://codeontherocks.fm/){target=_blank}.
      - title: Ludoteca
        tags:
          - Niños
        img: /files/activities/tar_ludoteca.jpg
        description: >-
          Zona para que los niños de 3 a 6 años puedan jugar vigilados por
