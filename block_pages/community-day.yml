blocks:
  - type: header
    title: "\U0001F389<br>Community Day"
    description: >
      Después de la intensidad del viernes, el **sábado 16 de noviembre —de
      11:00h a 17:00h—** celebramos el «Día de la Comunidad», una jornada
      diseñada para que disfrutar relajadamente a la que podrás **traer a tu
      familia, amigos y compañeros de trabajo** para disfrutar de todas las
      actividades que hemos preparado y que disfrutarán por igual grandes y
      pequeños.<br><br>

      En esta página tienes una lista de todas las actividades, pero también
      puedes consultar [la agenda detallada](/#agenda) o ver [un video-resumen
      de la edición de 2022](https://vimeo.com/836780949){target="_blank"}, para
      que sepas que puedes esperar.  
