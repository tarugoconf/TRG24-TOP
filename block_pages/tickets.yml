    description: >-
      La TRG se celebrará **del 26 al 28 de octubre de 2023 en La Nave
      (Madrid)**.<br><br>Las entradas se pondrán a la venta **el 2 de julio a
      las 11:00h GMT** (Galician Mean Time). Los suscriptores de [La
      Bonilista](https://www.bonilista.com/){target=_blank} podrán acceder a las
